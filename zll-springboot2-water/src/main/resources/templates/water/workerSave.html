<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>添加送水工</title>

        <!--Bootstrap固定框架-->
        <link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}">
        <link rel='stylesheet' th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.css}">
        <!--图标库-->
        <link rel='stylesheet' th:href='@{/css/material-design-iconic-font.min.css}'>
        <!--核心样式-->
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>
    <body>

        <div id="viewport">

            <!-- Sidebar -->
            <div id="sidebar" th:replace="waterMainMenu::menu">


            </div>

            <!-- Content -->
            <div id="content">
                <nav class="navbar navbar-default" th:replace="waterMainMenu::nav">

                </nav>
                <div class="container-fluid">
                    <div class="row" style="padding-left: 10px">
                        <!--添加表单-->
                        <form class="form-horizontal" th:action="@{/worker/saveWorker}" enctype="multipart/form-data" method="post">

                            <div class="form-group">
                                <div class="col-md-2">
                                    送水工名称
                                </div>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="workerName">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-2">
                                    送水工底薪
                                </div>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="workerSalary">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-2">
                                    送水工提成
                                </div>
                                <div class="col-sm-5">
                                    <input type="text" class="form-control" name="workerMoney">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-2">
                                    送水工照片
                                </div>
                                <div class="col-sm-5">
                                    <input type="file" name="uploadFile"/>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <input type="submit" class="btn btn-primary" value="提交" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        </div>

    </body>
</html>
